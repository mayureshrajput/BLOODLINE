          <p>

          <form action="connection.php" method="POST" >
            <table width="431"  cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td width="129">
                      <label for="name">Name:</label>
                    </td>
                    <td>
                      <input type="text" id="name1" name="name1" placeholder="Enter your Name" style=" height: 4px;border: 1px solid ;padding: bottom 1px;">
                    </td>
                  </tr>
                  <tr>
                  <td width="129"  >
                    <label for="mobile">Mobile No:</label>
                  </td>
                  <td>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter mobile number" required  style="height: 3px;border: 1px; padding-top: 3px; border: 1px solid;">
                  </td>
                </tr>
                <tr>
                  <td width="129" height="30" class="contactheading">Blood Group</td>
                  <td width="129"><select name="dpBloodGroup" id="dpBloodGroup" class="findbloodlistmenu">
                    <option value="Select">-----Select-----</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="A1+">A1+</option>
                    <option value="A1-">A1-</option>
                    <option value="A1B+">A1B+</option>
                    <option value="A1B-">A1B-</option>
                    <option value="A2+">A2+</option>
                    <option value="A2-">A2-</option>
                    <option value="A2B+">A2B+</option>
                    <option value="A2B-">A2B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="Bombay Blood Group">Bombay Blood Group</option>
                    <option value="INRA">INRA</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  
                  </select></td>
                  </tr>
                  <tr>
                  <td height="35" class="contactheading" width="129">Select Country</td>
                  <td class="style3"><select name="dpCountry" id="dpCountry" class="from-select country" aria-label="default select example" onchange="loadStates()">
                    <option selected> Select Country</option>
                  </select></td>
                  </tr>
                  <tr>
                  <td height="35" class="contactheading">Select State</td>
                  <td><select name="dpState" id="dpState" class="from-select state"  aria-label="default select example"  onchange=" loadCities()">
                    <option selected>Select State</option>
        
                  </select></td>
                  </tr>
                  <tr>
                  <td class="style4">Select City</td>
                  <td class="style5"><select name="dpCity" id="dpCity" class="from-select city" aria-label="default select example">
                    <option selected>Select City</option>
                  
                  </select></td>
                  </tr>
                </tr>
                <tr>

                <td valign="middle"><table width="151"  cellspacing="0" cellpadding="0">

                <br>
                </tr>
                </tbody></table></td>
                </tr>
